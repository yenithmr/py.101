<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
  <body>
     <nav>
        <a href = "{{ url_for('show_all') }}">Show All Student</a> |
        <a href = "{{ url_for('new') }}">Add Student</a>
     </nav>
     <section>
       <h3>Students</h3>
      <form action = "/update_record" method = "post">
        <input type = "hidden" name = "oldname" value = "{{ oldname }}" /><br>
         <label for = "nombre">Nombre</label>
         <input type = "text" name = "nombre" value = "{{ result.nombre }}" /><br>
         <label for = "codigo">Codigo</label>
         <input type = "text" name = "codigo" value = "{{ result.codigo }}" /><br>
         <label for = "ejercicio">Ejercicio</label>
         <textarea name = "ejercicio" placeholder = "addr">{{ result.ejercicio }}</textarea><br>
         <label for = "descripcion">Descripcion</label>
         <input type = "text" name = "descripcion" value = "{{ result.descripcion }}" /><br>
         <input type = "submit" value = "Submit" />
      </form>
    </section>
   </body>
</html>
