<!DOCTYPE html>
<html lang = "en">
   <head>
     <title>tarea</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
   </head>
   <body>
      <nav>
         <a href = "{{ url_for('show_all') }}">Show All Student</a> |
         <a href = "{{ url_for('new') }}">Add Student</a>
      </nav>

      <aside>
        {%- for message in get_flashed_messages() %}
           {{ message }}
        {%- endfor %}
      </aside>
      <section>      
        <h3>tarea</h3>

        <table>
           <thead>
              <tr>
                 <th>Nombre</th>
                 <th>Codigo</th>
                 <th>Ejercicio</th>
                 <th>Descripcion</th>
                 <th colspan="2">Acctions</th>
              </tr>
           </thead>

           <tbody>
              {% for tarea in tarea %}
                 <tr>
                    <td>{{ tarea.nombre }}</td>
                    <td>{{ tarea.codigo }}</td>
                    <td>{{ tarea.ejercicio }}</td>
                    <td>{{ tarea.descripcion }}</td>
                    <td>
                      <form method="POST" action="/update" style="display: inline">
                        <input type="hidden" value="{{tarea.nombre}}" name="oldname">
                        <input type="submit" value="Update">
                      </form>
                    </td>
                    <td>
                      <form method="POST" action="/delete" style="display: inline">
                        <input type="hidden" value="{{tarea.nombre}}" name="oldname">
                        <input type="submit" value="Delete">
                      </form>
                    </td>
                 </tr>
              {% endfor %}
           </tbody>
        </table>

    </section>

   </body>
</html>
